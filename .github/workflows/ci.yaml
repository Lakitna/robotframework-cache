name: robotframework-cache CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.8", "3.10", "3.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: '${{ matrix.python-version }}'
          cache: poetry
      - name: Poetry install
        run: poetry install

      - name: Integration tests - robot
        run: robot test/integration
      - name: Integration tests - pabot suitelevel
        run: pabot --pabotlib test/integration
      - name: Integration tests - pabot testlevel
        run: pabot --testlevelsplit --pabotlib test/integration

      - name: Acceptance tests - robot
        run: robot test/acceptance/run.robot
      - name: Acceptance tests - pabot suitelevel
        run: pabot --pabotlib test/acceptance/run.robot
      - name: Acceptance tests - pabot testlevel
        run: pabot --testlevelsplit --pabotlib test/acceptance/run.robot

